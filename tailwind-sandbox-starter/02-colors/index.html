<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind man!</p>
    <p class="text-white">Tailwind man!</p>
    <p class="text-zinc-600">Tailwind man!</p>
    <p class="text-stone-700">Tailwind man!</p>
    <p class="text-amber-600">Tailwind man!</p>
    <p class="text-violet-700">Tailwind man!</p>

    <!-- Background Colors -->
    <p class="bg-black text-blue-300">Tailwind man!</p>
    <p class="bg-white">Tailwind man!</p>
    <p class="bg-zinc-600">Tailwind man!</p>
    <p class="bg-stone-700">Tailwind man!</p>
    <p class="bg-amber-600">Tailwind man!</p>
    <p class="bg-violet-700">Tailwind man!</p>

    <!-- Text Underline -->
    <p class="underline decoration-slate-400">Tailwind</p>

    <!-- Border Colors -->
    <input type="text" class="border border-red-500">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-zinc-600 rounded-sm">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500">

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
